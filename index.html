<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan Penjualan Raja Susu Bandung Kopo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #111827;
      padding: 20px;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .app-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 12px;
    }

    .app-header h1 {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }

    .app-header small {
      color: #6b7280;
    }

    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: #2563eb;
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.2);
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    button.success {
      background: #16a34a;
    }

    button:hover {
      filter: brightness(0.95);
    }

    .main-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.3fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 1024px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }

    /* Kartu form */
    .form-wrapper {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      max-height: 90vh;
      overflow: auto;
    }

    .form-wrapper h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-section-title {
      font-size: 13px;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #374151;
      text-transform: uppercase;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 8px;
      margin-bottom: 6px;
      align-items: center;
    }

    label {
      font-size: 12px;
      color: #374151;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 12px;
    }

    input[type="number"] {
      text-align: right;
    }

    input:focus {
      outline: 2px solid #2563eb33;
      border-color: #2563eb;
    }

    .hint {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    /* Kartu laporan yang akan di-export */
    .report-wrapper {
      padding: 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    .report-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .report-header h2 {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .report-header h3 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 4px;
    }

    .report-header .date {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .report-grid {
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .report-grid {
        grid-template-columns: 1fr;
      }
    }

    h4.section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      color: #374151;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 12px;
    }

    thead {
      background: #f9fafb;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 6px 8px;
    }

    th {
      text-align: left;
      font-weight: 600;
      color: #374151;
    }

    td.numeric {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .mt-8 {
      margin-top: 8px;
    }

    .mt-12 {
      margin-top: 12px;
    }

      font-size: 11px;
      color: #6b7280;
